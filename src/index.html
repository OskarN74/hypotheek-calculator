<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Bereken je hypotheek.">
  <meta name="theme-color" content="#288f09">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Hypotheek calculator</title>
</head>

  <body>

    <div class="container">
      
      <div id="app">
        <h1 id="title">Hypotheek Calculator</h1>

        <div id="flex">
          <form id="loan-form">
            <h3>Hypotheek</h3>
            <div class="row">
              <label class="input-label" for="amount">Openstaand bedrag</label>
              <span class="pre">â‚¬</span>
              <input type="number" id="amount" value="">
            </div>
            <div class="row">
              <label class="input-label" for="interest">Rentepercentage</label>
              <span class="pre"></span>
              <input type="number" id="interest" value="" step="0.01">
            </div>
            <div class="row">
              <label class="input-label" for="years">Resterende looptijd</label>
              <span class="pre"></span>
              <input type="number" id="years" value="" step="0.1">
            </div>
            <div class="row">
              <label></label>
              <span class="pre"></span>
              <input type="submit" value="bereken">
            </div>
          </form>

          <div id="results">
            <h3>Kosten</h3>
            <div class="row hidden">
              <label>Maandbedrag</label>
              <div id="monthly-payment" class="result"></div>
            </div>
            <div class="row hidden">
              <label>Totaal bedrag</label>
              <div id="total-payment" class="result"></div>
            </div>
            <div class="row hidden">
              <label>Totale rente</label>
              <div id="total-interest" class="result"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
